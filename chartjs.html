<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="background-color: whitesmoke;">

  <div style="width: 45%;">
    <canvas id="linha"></canvas>
  </div>
  <div style="width: 45%;">
    <canvas id="barra"></canvas>
  </div>

    <script>
        var dadolinha = {
        labels: ["12:00", "13:00", "14:00", "15:00", "16:00", "17:00"],
        datasets: [{
            label: 'Temperatura',
            borderColor: 'rgb(240, 100, 130)',
            data: [30, 29, 28, 25, 22, 23]}, 
        {
            label: 'Umidade',
            borderColor: 'rgb(60, 160, 240)',
            data: [80, 82, 80, 85, 80, 83]}]};
            
        var opcoeslinha = {
        responsive: true};

        var linha = new Chart(document.getElementById('linha'), {
        type: 'line',
        data: dadolinha,
        options: opcoeslinha});

        var bdata = {
        labels: ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho"],
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(240, 100, 130)',
            data: [22, 24, 27, 23, 20, 18]}, 
        {
            label: 'Umidade',
            backgroundColor: 'rgb(60, 160, 240)',
            data: [90, 89, 93, 87, 88, 82]}]};

        var opcoesbarra = {
        responsive: true,
        scales: {
            xAxes: [{ stacked: true }],
            yAxes: [{ stacked: true }]}};

        var barra = new Chart(document.getElementById('barra'), {
        type: 'bar',
        data: bdata,
        options: opcoesbarra});

    </script>
</body>
</html>
